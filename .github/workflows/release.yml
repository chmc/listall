name: Release

on:
  workflow_dispatch:
  push:
    tags:
      - 'v*'

jobs:
  tests:
    name: Fastlane Tests
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache DerivedData
        uses: actions/cache@v4
        with:
          path: ~/Library/Developer/Xcode/DerivedData
          key: ${{ runner.os }}-derived-data-${{ hashFiles('**/ListAll.xcodeproj/project.pbxproj') }}
          restore-keys: |
            ${{ runner.os }}-derived-data-

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Run tests via Fastlane
        run: bundle exec fastlane test

      - name: Upload test results (xcresult)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: fastlane-test-results
          path: fastlane/test_output
          retention-days: 14

  beta:
    name: TestFlight (beta)
    # needs: tests
    if: github.event_name == 'workflow_dispatch' || startsWith(github.ref, 'refs/tags/v')
    runs-on: macos-14
    env:
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}
      MATCH_PASSWORD: ${{ secrets.MATCH_PASSWORD }}
      MATCH_GIT_TOKEN: ${{ secrets.MATCH_GIT_TOKEN }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache SPM packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.swiftpm
            ~/Library/Developer/Xcode/DerivedData/*/SourcePackages
          key: ${{ runner.os }}-spm-${{ hashFiles('**/Package.resolved') }}
          restore-keys: |
            ${{ runner.os }}-spm-

      - name: Prepare Match Git URL with authentication
        run: |
          echo "MATCH_GIT_URL=https://x-access-token:${{ secrets.MATCH_GIT_TOKEN }}@github.com/chmc/listall-signing-certs.git" >> $GITHUB_ENV
          echo "‚úÖ Match Git URL prepared with token authentication"

      - name: Verify Match secrets
        run: |
          if [ -z "$MATCH_PASSWORD" ]; then
            echo "‚ùå MATCH_PASSWORD is not set!"
            exit 1
          fi
          if [ -z "$MATCH_GIT_TOKEN" ]; then
            echo "‚ùå MATCH_GIT_TOKEN is not set!"
            exit 1
          fi
          echo "‚úÖ Match secrets are configured"

      - name: Setup keychain for code signing
        run: |
          # Create a temporary keychain
          security create-keychain -p "" temp.keychain
          security default-keychain -s temp.keychain
          security unlock-keychain -p "" temp.keychain
          security set-keychain-settings temp.keychain
          echo "‚úÖ Temporary keychain created and unlocked"

      - name: Sync signing with match (App Store)
        run: |
          echo "üîê Syncing signing certificates from Match..."
          bundle exec fastlane match appstore --readonly --verbose --keychain_name temp.keychain

      - name: Build and upload to TestFlight
        run: bundle exec fastlane beta

      - name: Upload build artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: beta-build-artifacts
          path: |
            ListAll/build/*.ipa
            ListAll/build/*.xcarchive
            ListAll/build/*.log
          retention-days: 14
