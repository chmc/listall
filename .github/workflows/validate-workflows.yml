name: Validate Workflows

# This workflow validates all GitHub Actions workflow files using yamllint
# to catch syntax errors, formatting issues, and style violations early.
# Runs on every push and pull request to prevent broken workflows from
# being merged into the repository.

on:
  push:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - '.yamllint'
  pull_request:
    branches: [ main ]
    paths:
      - '.github/workflows/**'
      - '.yamllint'

jobs:
  validate-yaml:
    name: Validate YAML Syntax
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-yamllint
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install yamllint
        run: pip install yamllint

      - name: Validate workflow files
        run: |
          echo "Validating GitHub Actions workflows..."
          yamllint .github/workflows/*.yml

      - name: Show validation summary
        if: success()
        run: |
          echo "✓ All workflow files passed YAML validation"
          echo ""
          echo "Validated files:"
          ls -1 .github/workflows/*.yml

      - name: Validation failed
        if: failure()
        run: |
          echo "✗ YAML validation failed"
          echo ""
          echo "To fix locally, run:"
          echo "  pip install yamllint"
          echo "  yamllint .github/workflows/*.yml"
          echo ""
          echo "See .yamllint for configuration details"
          exit 1
