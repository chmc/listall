          magick --version
          command -v identify || { echo "âŒ identify command not found"; exit 1; }
          echo "âœ… ImageMagick ready"

      - name: Clean simulator state
        run: .github/scripts/cleanup-simulators-robust.sh
        continue-on-error: true  # Don't fail job if cleanup has issues - retry logic handles recovery

      - name: Clean up duplicate Watch simulators
        run: .github/scripts/cleanup-watch-duplicates.sh || true

      - name: Verify and pair Watch simulator
        run: |
          echo "ðŸ¥ Verifying Watch and iPhone simulators..."

          # Find simulators using simple grep
          WATCH_UDID=$(xcrun simctl list devices available | grep "Apple Watch Series 10 (46mm)" | head -1 | grep -oE '[A-F0-9-]{36}')
          IPHONE_UDID=$(xcrun simctl list devices available | grep "iPhone 16 Pro Max" | head -1 | grep -oE '[A-F0-9-]{36}')

          if [ -z "$WATCH_UDID" ] || [ -z "$IPHONE_UDID" ]; then
            echo "âŒ Required simulators not found"
            xcrun simctl list devices available
            exit 1
          fi

          echo "âœ… Found Watch: $WATCH_UDID"
          echo "âœ… Found iPhone: $IPHONE_UDID"

          # Boot iPhone first (Watch requires paired iPhone)
          echo "ðŸš€ Booting iPhone simulator..."
          xcrun simctl boot "$IPHONE_UDID" 2>/dev/null || true
          sleep 5

          # Pair Watch with iPhone
          echo "ðŸ”— Pairing Watch with iPhone..."
          xcrun simctl pair "$WATCH_UDID" "$IPHONE_UDID" 2>/dev/null || echo "âš ï¸ Already paired"

          # Boot Watch
          echo "ðŸš€ Booting Watch simulator..."
          xcrun simctl boot "$WATCH_UDID" 2>/dev/null || true

          # Wait and verify
          sleep 10
          if xcrun simctl list devices | grep "$WATCH_UDID" | grep -q "Booted"; then
            echo "âœ… Watch simulator booted successfully"
          else
            echo "âŒ Watch simulator failed to boot"
            exit 1
          fi

          # Shutdown for clean state (Fastlane will re-boot)
          xcrun simctl shutdown all 2>/dev/null || true
          echo "âœ… Simulators paired and verified"
        timeout-minutes: 5

      - name: Generate Watch screenshots
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 25  # Phase 2 optimization: Reduced from 50 (actual need ~25min)
          max_attempts: 2
          retry_wait_seconds: 0  # No extra wait - cleanup script handles recovery
          on_retry_command: |
            echo "ðŸ”„ Enhanced simulator recovery before retry (attempt 2/2)..."
            echo "â±ï¸  Retry started at: $(date '+%Y-%m-%d %H:%M:%S')"

            # 1. Graceful shutdown with background timeout (macOS-native, no GNU timeout)
            echo "[1/5] Attempting graceful simulator shutdown..."
            xcrun simctl shutdown all 2>/dev/null &
            SHUTDOWN_PID=$!
            ( sleep 30 && kill -9 $SHUTDOWN_PID 2>/dev/null ) &
            KILLER_PID=$!
            if wait $SHUTDOWN_PID 2>/dev/null; then
                kill $KILLER_PID 2>/dev/null || true
                wait $KILLER_PID 2>/dev/null || true
                echo "âœ… Graceful shutdown completed"
            else
                echo "âš ï¸  Shutdown timed out or failed, forcing cleanup..."
            fi

            # 2. Kill ALL simulator-related processes (including zombies)
            echo "[2/5] Terminating simulator processes..."
            KILLED_PROCS=0
            pkill -9 Simulator 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 SimulatorTrampoline 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 launchd_sim 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 SimulatorBridge 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 -f "XCUITestRunner" 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            echo "   Terminated $KILLED_PROCS process(es)"
            sleep 3

            # 3. Check and restart CoreSimulatorService if hung (macOS-native timeout)
            echo "[3/5] Checking CoreSimulatorService health..."
            if pgrep -f "CoreSimulatorService" > /dev/null; then
                xcrun simctl list devices > /dev/null 2>&1 &
                CHECK_PID=$!
                ( sleep 5 && kill -9 $CHECK_PID 2>/dev/null ) &
                KILLER_PID=$!
                if ! wait $CHECK_PID 2>/dev/null; then
                    echo "âš ï¸  CoreSimulatorService is hung, restarting..."
                    pkill -9 -f "CoreSimulatorService" 2>/dev/null || true
                    sleep 3
                else
                    echo "âœ… CoreSimulatorService responsive"
                fi
                kill $KILLER_PID 2>/dev/null || true
                wait $KILLER_PID 2>/dev/null || true
            fi

            # 4. Clear derived data
            echo "[4/5] Clearing derived data..."
            CLEARED_SIZE=$(du -sh ~/Library/Developer/Xcode/DerivedData/ListAll-* 2>/dev/null | awk '{print $1}' || echo "0B")
            rm -rf ~/Library/Developer/Xcode/DerivedData/ListAll-* 2>/dev/null || true
            echo "   Cleared: $CLEARED_SIZE"

            # 5. Wait for system stabilization
            echo "[5/5] Waiting 15 seconds for system recovery..."
            sleep 15

            echo "âœ… Simulator recovery complete at: $(date '+%Y-%m-%d %H:%M:%S')"
          command: |
            # DIAGNOSTIC: Start background progress monitor
            (
              SCREENSHOT_DIR="fastlane/screenshots/watch_normalized"
              mkdir -p "$SCREENSHOT_DIR"
              LAST_COUNT=0
              STALLED_INTERVALS=0

              echo "ðŸ“Š Progress monitor started at: $(date '+%Y-%m-%d %H:%M:%S')"

              for i in {1..35}; do  # Phase 2 optimization: 35 intervals Ã— 60s = 35 min max (reduced from 50)
                sleep 60
                CURRENT_COUNT=$(find "$SCREENSHOT_DIR" -name "*.png" -size +0 2>/dev/null | wc -l | tr -d ' ')
                ELAPSED=$((i * 60))

                echo "â±ï¸  [${ELAPSED}s] Progress check: $CURRENT_COUNT screenshots generated"

                # Early failure detection: no progress in first 15 minutes
                if [ $ELAPSED -eq 900 ] && [ $CURRENT_COUNT -eq 0 ]; then
                  if pgrep -f "xcodebuild" > /dev/null; then
                    echo "â„¹ï¸  Build still in progress at 15 min mark - continuing"
                  elif ! pgrep -f "fastlane" > /dev/null; then
                    echo "âŒ Fastlane exited without producing screenshots"
                    exit 1
                  else
                    echo "â„¹ï¸  Fastlane running but no screenshots yet - continuing"
                  fi
                fi

                # Stall detection: no new screenshots for 10 minutes
                if [ $CURRENT_COUNT -eq $LAST_COUNT ]; then
                  STALLED_INTERVALS=$((STALLED_INTERVALS + 1))
                  if [ $STALLED_INTERVALS -ge 10 ]; then
                    echo "âš ï¸  WARNING: No progress for 10 minutes (${CURRENT_COUNT} screenshots)"
                  fi
                else
                  STALLED_INTERVALS=0
                  echo "âœ… Progress detected: +$((CURRENT_COUNT - LAST_COUNT)) new screenshots"
                fi

                LAST_COUNT=$CURRENT_COUNT

                # Success detection: expected 10 screenshots for Watch (5 per locale Ã— 2 locales)
                if [ $CURRENT_COUNT -ge 10 ]; then
                  echo "âœ… Target reached: $CURRENT_COUNT/10 screenshots complete"
                fi
              done

              echo "ðŸ“Š Progress monitor completed at: $(date '+%Y-%m-%d %H:%M:%S')"
            ) &
            MONITOR_PID=$!

            # Run screenshot generation with nick-fields/retry timeout protection (35 min)
            echo "ðŸš€ Starting screenshot generation at: $(date '+%Y-%m-%d %H:%M:%S')"
            bundle exec fastlane ios watch_screenshots
            FASTLANE_EXIT=$?

            # Stop progress monitor
            kill $MONITOR_PID 2>/dev/null || true

            echo "ðŸ Screenshot generation completed at: $(date '+%Y-%m-%d %H:%M:%S') (exit code: $FASTLANE_EXIT)"
            exit $FASTLANE_EXIT
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Validate Watch screenshot dimensions
        if: success()
        run: .github/scripts/validate-screenshots.sh fastlane/screenshots/watch_normalized watch

      - name: Upload Watch screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/
          retention-days: 30

      - name: Upload HTML report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-report-watch
          path: fastlane/screenshots/watch/screenshots.html
          retention-days: 30

      - name: Upload partial screenshots on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: partial-screenshots-watch-${{ github.run_attempt }}
          path: |
            fastlane/screenshots_compat/
            fastlane/screenshots/watch_normalized/
          if-no-files-found: ignore
          retention-days: 3

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-watch
          path: |
            ~/Library/Logs/snapshot
            ~/Library/Logs/scan
            **/Logs/Test/*.xcresult
          retention-days: 7

  # ============================================================================
  # Merge Screenshots - Combines per-locale artifacts into final bundles
  # ============================================================================
  merge-screenshots:
    name: Merge Screenshot Artifacts
    needs: [generate-iphone-screenshots, generate-ipad-screenshots, generate-watch-screenshots]
    runs-on: macos-14
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create screenshots_compat directory
        run: mkdir -p fastlane/screenshots_compat/{en-US,fi}

      - name: Download iPhone EN screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-iphone-en-US
          path: artifacts/iphone-en/

      - name: Download iPhone FI screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-iphone-fi
          path: artifacts/iphone-fi/

      - name: Download iPad EN screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-ipad-en-US
          path: artifacts/ipad-en/

      - name: Download iPad FI screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-ipad-fi
          path: artifacts/ipad-fi/

      - name: Download Watch screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/

      - name: Merge per-locale screenshots
        run: |
          echo "=== Merging per-locale screenshot artifacts ==="

          # Merge iPhone screenshots
          echo "Merging iPhone EN screenshots..."
          if [ -d "artifacts/iphone-en/en-US" ]; then
            cp -v artifacts/iphone-en/en-US/*.png fastlane/screenshots_compat/en-US/ 2>/dev/null || true
          fi

          echo "Merging iPhone FI screenshots..."
          if [ -d "artifacts/iphone-fi/fi" ]; then
            cp -v artifacts/iphone-fi/fi/*.png fastlane/screenshots_compat/fi/ 2>/dev/null || true
          fi

          # Merge iPad screenshots
          echo "Merging iPad EN screenshots..."
          if [ -d "artifacts/ipad-en/en-US" ]; then
            cp -v artifacts/ipad-en/en-US/*.png fastlane/screenshots_compat/en-US/ 2>/dev/null || true
          fi

          echo "Merging iPad FI screenshots..."
          if [ -d "artifacts/ipad-fi/fi" ]; then
            cp -v artifacts/ipad-fi/fi/*.png fastlane/screenshots_compat/fi/ 2>/dev/null || true
          fi

          echo ""
          echo "=== Merged screenshots summary ==="
          echo "EN (en-US):"
          ls -la fastlane/screenshots_compat/en-US/ || echo "  (empty)"
          echo ""
          echo "FI (fi):"
          ls -la fastlane/screenshots_compat/fi/ || echo "  (empty)"

      - name: Validate merged artifacts
        run: |
          echo "=== Validating merged screenshot artifacts ==="

          # Check for 0-byte (corrupt) files
          echo "Checking for corrupt (0-byte) files..."
          CORRUPT_FILES=$(find fastlane/screenshots_compat -name "*.png" -size 0 2>/dev/null)
          if [ -n "$CORRUPT_FILES" ]; then
            echo "âŒ ERROR: Found corrupt (0-byte) screenshot files:"
            echo "$CORRUPT_FILES"
            exit 1
          fi
          echo "âœ… No corrupt files detected"

          # Count screenshots by locale and device (only non-empty files)
          EN_IPHONE=$(find fastlane/screenshots_compat/en-US -name "iPhone*.png" -size +0 2>/dev/null | wc -l | tr -d ' ')
          FI_IPHONE=$(find fastlane/screenshots_compat/fi -name "iPhone*.png" -size +0 2>/dev/null | wc -l | tr -d ' ')
          EN_IPAD=$(find fastlane/screenshots_compat/en-US -name "iPad*.png" -size +0 2>/dev/null | wc -l | tr -d ' ')
          FI_IPAD=$(find fastlane/screenshots_compat/fi -name "iPad*.png" -size +0 2>/dev/null | wc -l | tr -d ' ')

          echo ""
          echo "Screenshot counts (non-empty files only):"
          echo "  iPhone EN: $EN_IPHONE screenshots"
          echo "  iPhone FI: $FI_IPHONE screenshots"
          echo "  iPad EN: $EN_IPAD screenshots"
          echo "  iPad FI: $FI_IPAD screenshots"

          # Validate counts (expect 2 screenshots per device-locale)
          EXPECTED=2
          ERRORS=0

          if [ "$EN_IPHONE" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPhone EN has only $EN_IPHONE screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$FI_IPHONE" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPhone FI has only $FI_IPHONE screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$EN_IPAD" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPad EN has only $EN_IPAD screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$FI_IPAD" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPad FI has only $FI_IPAD screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          # Fail fast if any validation errors found
          if [ $ERRORS -gt 0 ]; then
            echo ""
            echo "âŒ Artifact validation failed: $ERRORS error(s)"
            echo "Listing all merged files for debugging:"
            find fastlane/screenshots_compat -name "*.png" -exec ls -lh {} \;
            exit 1
          fi

          echo ""
          echo "âœ… All artifacts validated successfully (counts OK, no corrupt files)"

      - name: Upload merged screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-merged
          path: |
            fastlane/screenshots_compat/
            fastlane/screenshots/watch_normalized/
          retention-days: 30

      - name: Update job summary
        if: always()
        run: |
          echo "## Screenshot Merge Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "### Status: âœ… SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All screenshots successfully merged and validated." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Screenshot Counts:**" >> $GITHUB_STEP_SUMMARY
            EN_COUNT=$(find fastlane/screenshots_compat/en-US -name '*.png' 2>/dev/null | wc -l | xargs)
            FI_COUNT=$(find fastlane/screenshots_compat/fi -name '*.png' 2>/dev/null | wc -l | xargs)
            echo "- EN (en-US): $EN_COUNT screenshots" >> $GITHUB_STEP_SUMMARY
            echo "- FI (fi): $FI_COUNT screenshots" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Status: âŒ FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Screenshot merge validation failed. Check logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

