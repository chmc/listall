name: Prepare App Store Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version for this release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  generate-iphone-screenshots:
    name: Generate iPhone Screenshots
    runs-on: macos-14
    timeout-minutes: 90  # Actual: ~22min, buffer for CI slowness and retries (2x attempts Ã— 45min)
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Pre-flight environment check
        run: .github/scripts/preflight-check.sh

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Homebrew ImageMagick
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew/downloads/*imagemagick*
            /usr/local/Cellar/imagemagick
            /usr/local/opt/imagemagick
          key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/prepare-appstore.yml') }}
          restore-keys: |
            ${{ runner.os }}-imagemagick-

      - name: Install ImageMagick (required for screenshot normalization)
        run: |
          # Check if already cached
          if command -v magick &> /dev/null || command -v convert &> /dev/null; then
            echo "âœ… ImageMagick already installed (from cache)"
            magick --version || convert --version
          else
            echo "ðŸ“¦ Installing ImageMagick..."
            brew install imagemagick
          fi

          # Verify installation and log version
          if ! command -v magick &> /dev/null && ! command -v convert &> /dev/null; then
            echo "âŒ ImageMagick installation failed"
            exit 1
          fi

          echo "ImageMagick version:"
          magick --version || convert --version

          # Verify we got version 7+
          MAGICK_MAJOR=$(magick --version 2>/dev/null | grep -oE 'Version: [0-9]+' | grep -oE '[0-9]+' | head -1 || echo "0")
          if [ "$MAGICK_MAJOR" -lt 7 ]; then
            echo "âš ï¸  Warning: ImageMagick $MAGICK_MAJOR installed, expected 7+"
          fi

          # Verify required commands are available
          command -v identify || { echo "âŒ identify command not found"; exit 1; }

      - name: Clean simulator state
        run: |
          xcrun simctl shutdown all || true
          xcrun simctl delete unavailable || true

          # Verify simulator exists (boot on demand by Fastlane)
          echo "Verifying iPhone 16 Pro Max simulator..."
          if DEVICE_UDID=$(.github/scripts/find-simulator.sh "iPhone 16 Pro Max" iOS); then
            echo "âœ… Found simulator: $DEVICE_UDID"
            echo "   Fastlane will boot simulator on demand (SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT=60s)"
          else
            echo "âŒ Error: iPhone 16 Pro Max simulator not found"
            echo "   Run 'xcrun simctl list devices available' to see available simulators"
            exit 1
          fi

      - name: Generate iPhone screenshots
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 45
          max_attempts: 2
          retry_wait_seconds: 30
          on_retry_command: |
            echo "ðŸ”„ Resetting simulator state before retry..."
            xcrun simctl shutdown all 2>/dev/null || true
            pkill -9 Simulator 2>/dev/null || true
            sleep 3
          command: bundle exec fastlane ios screenshots_iphone
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Validate iPhone screenshot dimensions
        if: success()
        run: .github/scripts/validate-screenshots.sh fastlane/screenshots_compat iphone

      - name: Upload iPhone screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-iphone
          path: fastlane/screenshots_compat/
          retention-days: 30

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-iphone
          path: |
            ~/Library/Logs/snapshot
            **/Logs/Test/*.xcresult
          retention-days: 7

