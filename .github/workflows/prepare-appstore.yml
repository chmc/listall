name: Prepare App Store Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version for this release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  generate-iphone-screenshots:
    name: Generate iPhone Screenshots
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for screenshot normalization)
        run: brew install imagemagick

      - name: Clean simulator state
        run: |
          xcrun simctl shutdown all || true
          xcrun simctl delete unavailable || true

      - name: Generate iPhone screenshots
        run: bundle exec fastlane ios screenshots_iphone
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Upload iPhone screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-iphone
          path: fastlane/screenshots_compat/
          retention-days: 30

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-iphone
          path: |
            ~/Library/Logs/snapshot
            **/Logs/Test/*.xcresult
          retention-days: 7

  generate-ipad-screenshots:
    name: Generate iPad Screenshots
    runs-on: macos-14
    timeout-minutes: 60
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for screenshot normalization)
        run: brew install imagemagick

      - name: Clean simulator state
        run: |
          xcrun simctl shutdown all || true
          xcrun simctl delete unavailable || true

      - name: Generate iPad screenshots
        run: bundle exec fastlane ios screenshots_ipad
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Upload iPad screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-ipad
          path: fastlane/screenshots_compat/
          retention-days: 30

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ipad
          path: |
            ~/Library/Logs/snapshot
            **/Logs/Test/*.xcresult
          retention-days: 7

  generate-watch-screenshots:
    name: Generate Watch Screenshots
    runs-on: macos-14
    timeout-minutes: 45
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for screenshot normalization)
        run: brew install imagemagick

      - name: Clean simulator state
        run: |
          xcrun simctl shutdown all || true
          xcrun simctl delete unavailable || true
          # Clean up duplicate Watch simulators to avoid "multiple devices matched" error
          # Keep the oldest watchOS version (matches Xcode 16.1 bundled watchOS 11.1)
          echo "Cleaning duplicate Apple Watch Series 10 (46mm) simulators..."
          WATCH_UDIDS=$(xcrun simctl list devices available -j | python3 -c "
          import json, sys, re
          data = json.load(sys.stdin)
          watches = []
          for runtime, devices in data.get('devices', {}).items():
              if 'watchOS' in runtime:
                  match = re.search(r'watchOS-(\d+)-(\d+)', runtime)
                  version_tuple = (int(match.group(1)), int(match.group(2))) if match else (0, 0)
                  for d in devices:
                      if 'Apple Watch Series 10 (46mm)' in d['name'] and d['isAvailable']:
                          watches.append((d['udid'], runtime, version_tuple))
          # Sort ascending, keep oldest (Xcode 16.1 uses watchOS 11.1)
          watches.sort(key=lambda x: x[2])
          if len(watches) > 1:
              for w in watches[1:]:
                  print(w[0])
          " 2>/dev/null || true)
          for UDID in $WATCH_UDIDS; do
            echo "Deleting duplicate simulator: $UDID"
            xcrun simctl delete "$UDID" || true
          done

      - name: Generate Watch screenshots
        run: bundle exec fastlane ios watch_screenshots
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Upload Watch screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/
          retention-days: 30

      - name: Upload HTML report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-report-watch
          path: fastlane/screenshots/watch/screenshots.html
          retention-days: 30

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-watch
          path: |
            ~/Library/Logs/snapshot
            ~/Library/Logs/scan
            **/Logs/Test/*.xcresult
          retention-days: 7

  upload-to-appstore:
    name: Upload Metadata & Screenshots
    needs: [generate-iphone-screenshots, generate-ipad-screenshots, generate-watch-screenshots]
    runs-on: macos-14
    timeout-minutes: 30
    env:
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for screenshot validation)
        run: brew install imagemagick

      - name: Create screenshots_compat directory
        run: mkdir -p fastlane/screenshots_compat

      - name: Download iPhone screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-iphone
          path: fastlane/screenshots_compat/

      - name: Download iPad screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-ipad
          path: fastlane/screenshots_compat/

      - name: Download Watch screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/

      - name: List merged screenshots
        run: |
          echo "=== iPhone/iPad Screenshots (screenshots_compat) ==="
          find fastlane/screenshots_compat -name "*.png" | head -20
          echo ""
          echo "=== Watch Screenshots ==="
          find fastlane/screenshots/watch_normalized -name "*.png" | head -20

      - name: Validate screenshots before upload
        run: bundle exec fastlane ios validate_delivery_screenshots

      - name: Upload metadata and screenshots to App Store Connect
        run: bundle exec fastlane release version:${{ inputs.version }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ App Store Preparation Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Screenshots Generated & Uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… iPhone (EN + FI): 4 screenshots (1290x2796)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… iPad 13\" (EN + FI): 4 screenshots (2064x2752)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Watch (EN + FI): 10 screenshots (396x484)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [App Store Connect](https://appstoreconnect.apple.com)" >> $GITHUB_STEP_SUMMARY
          echo "2. Create a new version: **${{ inputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "3. Select the TestFlight build you want to release" >> $GITHUB_STEP_SUMMARY
          echo "4. Review the uploaded screenshots and metadata" >> $GITHUB_STEP_SUMMARY
          echo "5. Submit for review" >> $GITHUB_STEP_SUMMARY
