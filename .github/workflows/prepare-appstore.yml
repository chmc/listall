          command -v identify || { echo "âŒ identify command not found"; exit 1; }

      - name: Clean simulator state
        run: |
          xcrun simctl shutdown all || true
          xcrun simctl delete unavailable || true

          # Clean up duplicate Watch simulators using robust script
          .github/scripts/cleanup-watch-duplicates.sh || true

      - name: Generate Watch screenshots
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 45
          max_attempts: 2
          retry_wait_seconds: 30
          on_retry_command: |
            echo "ðŸ”„ Resetting simulator state before retry..."
            xcrun simctl shutdown all 2>/dev/null || true
            pkill -9 Simulator 2>/dev/null || true
            sleep 3
          command: bundle exec fastlane ios watch_screenshots
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Validate Watch screenshot dimensions
        if: success()
        run: .github/scripts/validate-screenshots.sh fastlane/screenshots/watch_normalized watch

