name: Prepare App Store Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version for this release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: read

# CRITICAL FIX: Prevent concurrent workflow runs that could waste resources
# Each run consumes 5 parallel macOS runners, so overlapping runs are expensive
# Don't cancel in-progress runs - let them complete (screenshot generation is expensive)
concurrency:
  group: prepare-appstore-${{ github.ref }}-${{ github.event.inputs.version }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # iPhone Screenshots - Per-Locale Parallelization
  # Each locale runs as a separate job for faster execution and fault isolation
  # ============================================================================
  generate-iphone-screenshots:
    name: iPhone Screenshots (${{ matrix.locale }})
    runs-on: macos-14
    timeout-minutes: 35  # Phase 2 optimization: 2Ã—20min attempts + 10min overhead (reduced from 90)
    strategy:
      matrix:
        locale: [en-US, fi]
      fail-fast: false  # Continue other locales if one fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate helper scripts
        run: |
          echo "=== Validating helper scripts ==="
          SCRIPTS=(
            ".github/scripts/preflight-check.sh"
            ".github/scripts/cleanup-simulators-robust.sh"
            ".github/scripts/find-simulator.sh"
            ".github/scripts/validate-screenshots.sh"
          )

          ERRORS=0
          for script in "${SCRIPTS[@]}"; do
            if [ ! -f "$script" ]; then
              echo "âŒ ERROR: Script not found: $script"
              ERRORS=$((ERRORS + 1))
            elif [ ! -x "$script" ]; then
              echo "âš ï¸  WARNING: Script not executable, fixing: $script"
              chmod +x "$script"
              echo "âœ… Fixed permissions: $script"
            else
              echo "âœ… Valid: $script"
            fi
          done

          if [ $ERRORS -gt 0 ]; then
            echo "âŒ Script validation failed: $ERRORS missing script(s)"
            exit 1
          fi
          echo "âœ… All helper scripts validated successfully"

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Pre-flight environment check
        run: .github/scripts/preflight-check.sh

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      # NOTE: ImageMagick caching REMOVED after analysis by 6-agent swarm
      # Cache was causing failures: restored Cellar but not symlinks/dependencies
      # Fresh install takes ~5 seconds and is 100% reliable
      - name: Install ImageMagick (required for screenshot normalization)
        run: |
          echo "ðŸ“¦ Installing ImageMagick..."

          # Remove any partially cached/corrupted installation
          brew uninstall --force imagemagick 2>/dev/null || true

          # Fresh install with all dependencies
          brew install imagemagick

          # Verify installation
          echo "ðŸ§ª Verifying ImageMagick..."
          magick --version
          command -v identify || { echo "âŒ identify command not found"; exit 1; }
          echo "âœ… ImageMagick ready"

      - name: Clean simulator state
        run: .github/scripts/cleanup-simulators-robust.sh
        continue-on-error: true  # Don't fail job if cleanup has issues - retry logic handles recovery

      - name: Verify iPhone simulator
        run: |
          # Verify simulator exists (boot on demand by Fastlane)
          echo "Verifying iPhone 16 Pro Max simulator..."
          if DEVICE_UDID=$(.github/scripts/find-simulator.sh "iPhone 16 Pro Max" iOS); then
            echo "âœ… Found simulator: $DEVICE_UDID"
            echo "   Fastlane will boot simulator on demand (SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT=60s)"
          else
            echo "âŒ Error: iPhone 16 Pro Max simulator not found"
            echo "   Run 'xcrun simctl list devices available' to see available simulators"
            exit 1
          fi

      - name: Quick simulator health check
        run: |
          echo "ðŸ¥ Verifying simulator responsiveness..."
          START=$(date +%s)

          # Boot simulator and verify it's responsive
          DEVICE_UDID=$(.github/scripts/find-simulator.sh "iPhone 16 Pro Max" iOS)
          xcrun simctl boot "$DEVICE_UDID" 2>/dev/null || true

          # Wait for boot (max 45s)
          for i in {1..45}; do
            if xcrun simctl list devices | grep "$DEVICE_UDID" | grep -q "Booted"; then
              break
            fi
            sleep 1
          done

          BOOT_TIME=$(($(date +%s) - START))
          echo "â±ï¸  Simulator boot time: ${BOOT_TIME}s"

          # Fail fast if boot is too slow (indicates runner issues)
          if [ $BOOT_TIME -gt 60 ]; then
            echo "::error::Simulator boot took ${BOOT_TIME}s (>60s threshold) - runner may be overloaded"
            exit 1
          fi

          # Shutdown for clean state
          xcrun simctl shutdown "$DEVICE_UDID" 2>/dev/null || true
          echo "âœ… Simulator health check passed (${BOOT_TIME}s boot time)"
        timeout-minutes: 3

      - name: Generate iPhone screenshots (${{ matrix.locale }})
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 15  # Phase 2 optimization: Reduced from 40 (actual need ~10min)
          max_attempts: 2
          retry_wait_seconds: 0  # No extra wait - cleanup script handles recovery
          on_retry_command: |
            echo "ðŸ”„ Enhanced simulator recovery before retry (attempt 2/2)..."
            echo "â±ï¸  Retry started at: $(date '+%Y-%m-%d %H:%M:%S')"

            # 1. Graceful shutdown with background timeout (macOS-native, no GNU timeout)
            echo "[1/5] Attempting graceful simulator shutdown..."
            xcrun simctl shutdown all 2>/dev/null &
            SHUTDOWN_PID=$!
            ( sleep 30 && kill -9 $SHUTDOWN_PID 2>/dev/null ) &
            KILLER_PID=$!
            if wait $SHUTDOWN_PID 2>/dev/null; then
                kill $KILLER_PID 2>/dev/null || true
                wait $KILLER_PID 2>/dev/null || true
                echo "âœ… Graceful shutdown completed"
            else
                echo "âš ï¸  Shutdown timed out or failed, forcing cleanup..."
            fi

            # 2. Kill ALL simulator-related processes (including zombies)
            echo "[2/5] Terminating simulator processes..."
            KILLED_PROCS=0
            pkill -9 Simulator 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 SimulatorTrampoline 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 launchd_sim 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 SimulatorBridge 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            pkill -9 -f "XCUITestRunner" 2>/dev/null && KILLED_PROCS=$((KILLED_PROCS + 1)) || true
            echo "   Terminated $KILLED_PROCS process(es)"
            sleep 3

            # 3. Check and restart CoreSimulatorService if hung (macOS-native timeout)
            echo "[3/5] Checking CoreSimulatorService health..."
            if pgrep -f "CoreSimulatorService" > /dev/null; then
                xcrun simctl list devices > /dev/null 2>&1 &
                CHECK_PID=$!
                ( sleep 5 && kill -9 $CHECK_PID 2>/dev/null ) &
                KILLER_PID=$!
                if ! wait $CHECK_PID 2>/dev/null; then
                    echo "âš ï¸  CoreSimulatorService is hung, restarting..."
                    pkill -9 -f "CoreSimulatorService" 2>/dev/null || true
                    sleep 3
                else
                    echo "âœ… CoreSimulatorService responsive"
                fi
                kill $KILLER_PID 2>/dev/null || true
                wait $KILLER_PID 2>/dev/null || true
            fi

            # 4. Clear derived data
            echo "[4/5] Clearing derived data..."
            CLEARED_SIZE=$(du -sh ~/Library/Developer/Xcode/DerivedData/ListAll-* 2>/dev/null | awk '{print $1}' || echo "0B")
            rm -rf ~/Library/Developer/Xcode/DerivedData/ListAll-* 2>/dev/null || true
            echo "   Cleared: $CLEARED_SIZE"

            # 5. Wait for system stabilization
            echo "[5/5] Waiting 15 seconds for system recovery..."
            sleep 15

            echo "âœ… Simulator recovery complete at: $(date '+%Y-%m-%d %H:%M:%S')"
          command: |
            # DIAGNOSTIC: Start background progress monitor
            (
              SCREENSHOT_DIR="fastlane/screenshots_compat/${{ matrix.locale }}"
              mkdir -p "$SCREENSHOT_DIR"
              LAST_COUNT=0
              STALLED_INTERVALS=0

              echo "ðŸ“Š Progress monitor started at: $(date '+%Y-%m-%d %H:%M:%S')"

              for i in {1..20}; do  # Phase 2 optimization: 20 intervals Ã— 60s = 20 min max (reduced from 40)
                sleep 60
                CURRENT_COUNT=$(find "$SCREENSHOT_DIR" -name "*.png" -size +0 2>/dev/null | wc -l | tr -d ' ')
                ELAPSED=$((i * 60))

                echo "â±ï¸  [${ELAPSED}s] Progress check: $CURRENT_COUNT screenshots generated"

                # Early failure detection: no progress in first 15 minutes
