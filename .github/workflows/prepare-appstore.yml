name: Prepare App Store Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version for this release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: read

# CRITICAL FIX: Prevent concurrent workflow runs that could waste resources
# Each run consumes 5 parallel macOS runners, so overlapping runs are expensive
# Don't cancel in-progress runs - let them complete (screenshot generation is expensive)
concurrency:
  group: prepare-appstore-${{ github.ref }}-${{ github.event.inputs.version }}
  cancel-in-progress: false

jobs:
  # ============================================================================
  # iPhone Screenshots - Per-Locale Parallelization
  # Each locale runs as a separate job for faster execution and fault isolation
  # ============================================================================
  generate-iphone-screenshots:
    name: iPhone Screenshots (${{ matrix.locale }})
    runs-on: macos-14
    timeout-minutes: 60  # Per-locale timeout (was 90 for both locales)
    strategy:
      matrix:
        locale: [en-US, fi]
      fail-fast: false  # Continue other locales if one fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Pre-flight environment check
        run: .github/scripts/preflight-check.sh

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Homebrew ImageMagick
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew/downloads/*imagemagick*
            /usr/local/Cellar/imagemagick
            /usr/local/opt/imagemagick
          key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/prepare-appstore.yml') }}
          restore-keys: |
            ${{ runner.os }}-imagemagick-

      - name: Install ImageMagick (required for screenshot normalization)
        run: |
          # Check if already cached
          if command -v magick &> /dev/null || command -v convert &> /dev/null; then
            echo "âœ… ImageMagick already installed (from cache)"
            magick --version || convert --version
          else
            echo "ðŸ“¦ Installing ImageMagick..."
            brew install imagemagick
          fi

          # Verify installation and log version
          if ! command -v magick &> /dev/null && ! command -v convert &> /dev/null; then
            echo "âŒ ImageMagick installation failed"
            exit 1
          fi

          echo "ImageMagick version:"
          magick --version || convert --version

          # Verify we got version 7+
          MAGICK_MAJOR=$(magick --version 2>/dev/null | grep -oE 'Version: [0-9]+' | grep -oE '[0-9]+' | head -1 || echo "0")
          if [ "$MAGICK_MAJOR" -lt 7 ]; then
            echo "âš ï¸  Warning: ImageMagick $MAGICK_MAJOR installed, expected 7+"
          fi

          # Verify required commands are available
          command -v identify || { echo "âŒ identify command not found"; exit 1; }

      - name: Clean simulator state
        run: .github/scripts/cleanup-simulators-robust.sh

          # Verify simulator exists (boot on demand by Fastlane)
          echo "Verifying iPhone 16 Pro Max simulator..."
          if DEVICE_UDID=$(.github/scripts/find-simulator.sh "iPhone 16 Pro Max" iOS); then
            echo "âœ… Found simulator: $DEVICE_UDID"
            echo "   Fastlane will boot simulator on demand (SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT=60s)"
          else
            echo "âŒ Error: iPhone 16 Pro Max simulator not found"
            echo "   Run 'xcrun simctl list devices available' to see available simulators"
            exit 1
          fi

      - name: Generate iPhone screenshots (${{ matrix.locale }})
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 30  # Single locale should complete in ~15-20 min
          max_attempts: 2
          retry_wait_seconds: 30
          on_retry_command: |
            echo "ðŸ”„ Resetting simulator state before retry..."
            xcrun simctl shutdown all 2>/dev/null || true
            pkill -9 Simulator 2>/dev/null || true
            sleep 3
          command: bundle exec fastlane ios screenshots_iphone_locale locale:${{ matrix.locale }}
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Validate iPhone screenshot dimensions (${{ matrix.locale }})
        if: success()
        run: .github/scripts/validate-screenshots.sh fastlane/screenshots_compat iphone

      - name: Upload iPhone screenshots artifact (${{ matrix.locale }})
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-iphone-${{ matrix.locale }}
          path: fastlane/screenshots_compat/
          retention-days: 7  # Shorter retention for intermediate artifacts

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-iphone-${{ matrix.locale }}
          path: |
            ~/Library/Logs/snapshot
            **/Logs/Test/*.xcresult
          retention-days: 7

  # ============================================================================
  # iPad Screenshots - Per-Locale Parallelization
  # Each locale runs as a separate job for faster execution and fault isolation
  # ============================================================================
  generate-ipad-screenshots:
    name: iPad Screenshots (${{ matrix.locale }})
    runs-on: macos-14
    timeout-minutes: 90  # CRITICAL FIX: Was 75, but retry logic needs 2Ã—40=80 min + overhead
                         # Per-locale timeout (was 120 for both locales)
    strategy:
      matrix:
        locale: [en-US, fi]
      fail-fast: false  # Continue other locales if one fails
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Pre-flight environment check
        run: .github/scripts/preflight-check.sh

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Homebrew ImageMagick
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew/downloads/*imagemagick*
            /usr/local/Cellar/imagemagick
            /usr/local/opt/imagemagick
          key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/prepare-appstore.yml') }}
          restore-keys: |
            ${{ runner.os }}-imagemagick-

      - name: Install ImageMagick (required for screenshot normalization)
        run: |
          # Check if already cached
          if command -v magick &> /dev/null || command -v convert &> /dev/null; then
            echo "âœ… ImageMagick already installed (from cache)"
            magick --version || convert --version
          else
            echo "ðŸ“¦ Installing ImageMagick..."
            brew install imagemagick
          fi

          # Verify installation and log version
          if ! command -v magick &> /dev/null && ! command -v convert &> /dev/null; then
            echo "âŒ ImageMagick installation failed"
            exit 1
          fi

          echo "ImageMagick version:"
          magick --version || convert --version

          # Verify we got version 7+
          MAGICK_MAJOR=$(magick --version 2>/dev/null | grep -oE 'Version: [0-9]+' | grep -oE '[0-9]+' | head -1 || echo "0")
          if [ "$MAGICK_MAJOR" -lt 7 ]; then
            echo "âš ï¸  Warning: ImageMagick $MAGICK_MAJOR installed, expected 7+"
          fi

          # Verify required commands are available
          command -v identify || { echo "âŒ identify command not found"; exit 1; }

      - name: Clean simulator state
        run: .github/scripts/cleanup-simulators-robust.sh

          # Verify simulator exists (boot on demand by Fastlane)
          echo "Verifying iPad Pro 13-inch (M4) simulator..."
          if DEVICE_UDID=$(.github/scripts/find-simulator.sh "iPad Pro 13-inch (M4)" iOS); then
            echo "âœ… Found simulator: $DEVICE_UDID"
            echo "   Fastlane will boot simulator on demand (SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT=60s)"
          else
            echo "âŒ Error: iPad Pro 13-inch (M4) simulator not found"
            echo "   Run 'xcrun simctl list devices available' to see available simulators"
            exit 1
          fi

      - name: Generate iPad screenshots (${{ matrix.locale }})
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 40  # Single locale should complete in ~15-25 min
          max_attempts: 2
          retry_wait_seconds: 30
          on_retry_command: |
            echo "ðŸ”„ Resetting simulator state before retry..."
            xcrun simctl shutdown all 2>/dev/null || true
            pkill -9 Simulator 2>/dev/null || true
            sleep 3
          command: bundle exec fastlane ios screenshots_ipad_locale locale:${{ matrix.locale }}
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Validate iPad screenshot dimensions (${{ matrix.locale }})
        if: success()
        run: .github/scripts/validate-screenshots.sh fastlane/screenshots_compat ipad

      - name: Upload iPad screenshots artifact (${{ matrix.locale }})
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-ipad-${{ matrix.locale }}
          path: fastlane/screenshots_compat/
          retention-days: 7  # Shorter retention for intermediate artifacts

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-ipad-${{ matrix.locale }}
          path: |
            ~/Library/Logs/snapshot
            **/Logs/Test/*.xcresult
          retention-days: 7

  # ============================================================================
  # Watch Screenshots - Single job (Watch is fast, no benefit from splitting)
  # ============================================================================
  generate-watch-screenshots:
    name: Generate Watch Screenshots
    runs-on: macos-14
    timeout-minutes: 90  # Actual: ~16min, generous buffer for Watch simulator pairing issues
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Pre-flight environment check
        run: .github/scripts/preflight-check.sh

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Cache Homebrew ImageMagick
        uses: actions/cache@v4
        with:
          path: |
            ~/Library/Caches/Homebrew/downloads/*imagemagick*
            /usr/local/Cellar/imagemagick
            /usr/local/opt/imagemagick
          key: ${{ runner.os }}-imagemagick-${{ hashFiles('.github/workflows/prepare-appstore.yml') }}
          restore-keys: |
            ${{ runner.os }}-imagemagick-

      - name: Install ImageMagick (required for screenshot normalization)
        run: |
          # Check if already cached
          if command -v magick &> /dev/null || command -v convert &> /dev/null; then
            echo "âœ… ImageMagick already installed (from cache)"
            magick --version || convert --version
          else
            echo "ðŸ“¦ Installing ImageMagick..."
            brew install imagemagick
          fi

          # Verify installation and log version
          if ! command -v magick &> /dev/null && ! command -v convert &> /dev/null; then
            echo "âŒ ImageMagick installation failed"
            exit 1
          fi

          echo "ImageMagick version:"
          magick --version || convert --version

          # Verify we got version 7+
          MAGICK_MAJOR=$(magick --version 2>/dev/null | grep -oE 'Version: [0-9]+' | grep -oE '[0-9]+' | head -1 || echo "0")
          if [ "$MAGICK_MAJOR" -lt 7 ]; then
            echo "âš ï¸  Warning: ImageMagick $MAGICK_MAJOR installed, expected 7+"
          fi

          # Verify required commands are available
          command -v identify || { echo "âŒ identify command not found"; exit 1; }

      - name: Clean simulator state
        run: .github/scripts/cleanup-simulators-robust.sh

          # Clean up duplicate Watch simulators using robust script
          .github/scripts/cleanup-watch-duplicates.sh || true

      - name: Generate Watch screenshots
        uses: nick-fields/retry@v3
        with:
          timeout_minutes: 45
          max_attempts: 2
          retry_wait_seconds: 30
          on_retry_command: |
            echo "ðŸ”„ Resetting simulator state before retry..."
            xcrun simctl shutdown all 2>/dev/null || true
            pkill -9 Simulator 2>/dev/null || true
            sleep 3
          command: bundle exec fastlane ios watch_screenshots
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"

      - name: Validate Watch screenshot dimensions
        if: success()
        run: .github/scripts/validate-screenshots.sh fastlane/screenshots/watch_normalized watch

      - name: Upload Watch screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/
          retention-days: 30

      - name: Upload HTML report
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-report-watch
          path: fastlane/screenshots/watch/screenshots.html
          retention-days: 30

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-watch
          path: |
            ~/Library/Logs/snapshot
            ~/Library/Logs/scan
            **/Logs/Test/*.xcresult
          retention-days: 7

  # ============================================================================
  # Merge Screenshots - Combines per-locale artifacts into final bundles
  # ============================================================================
  merge-screenshots:
    name: Merge Screenshot Artifacts
    needs: [generate-iphone-screenshots, generate-ipad-screenshots, generate-watch-screenshots]
    runs-on: macos-14
    timeout-minutes: 15
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create screenshots_compat directory
        run: mkdir -p fastlane/screenshots_compat/{en-US,fi}

      - name: Download iPhone EN screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-iphone-en-US
          path: artifacts/iphone-en/

      - name: Download iPhone FI screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-iphone-fi
          path: artifacts/iphone-fi/

      - name: Download iPad EN screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-ipad-en-US
          path: artifacts/ipad-en/

      - name: Download iPad FI screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-ipad-fi
          path: artifacts/ipad-fi/

      - name: Download Watch screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/

      - name: Merge per-locale screenshots
        run: |
          echo "=== Merging per-locale screenshot artifacts ==="

          # Merge iPhone screenshots
          echo "Merging iPhone EN screenshots..."
          if [ -d "artifacts/iphone-en/en-US" ]; then
            cp -v artifacts/iphone-en/en-US/*.png fastlane/screenshots_compat/en-US/ 2>/dev/null || true
          fi

          echo "Merging iPhone FI screenshots..."
          if [ -d "artifacts/iphone-fi/fi" ]; then
            cp -v artifacts/iphone-fi/fi/*.png fastlane/screenshots_compat/fi/ 2>/dev/null || true
          fi

          # Merge iPad screenshots
          echo "Merging iPad EN screenshots..."
          if [ -d "artifacts/ipad-en/en-US" ]; then
            cp -v artifacts/ipad-en/en-US/*.png fastlane/screenshots_compat/en-US/ 2>/dev/null || true
          fi

          echo "Merging iPad FI screenshots..."
          if [ -d "artifacts/ipad-fi/fi" ]; then
            cp -v artifacts/ipad-fi/fi/*.png fastlane/screenshots_compat/fi/ 2>/dev/null || true
          fi

          echo ""
          echo "=== Merged screenshots summary ==="
          echo "EN (en-US):"
          ls -la fastlane/screenshots_compat/en-US/ || echo "  (empty)"
          echo ""
          echo "FI (fi):"
          ls -la fastlane/screenshots_compat/fi/ || echo "  (empty)"

      - name: Validate merged artifacts
        run: |
          echo "=== Validating merged screenshot artifacts ==="

          # Count screenshots by locale and device
          EN_IPHONE=$(find fastlane/screenshots_compat/en-US -name "iPhone*.png" 2>/dev/null | wc -l | tr -d ' ')
          FI_IPHONE=$(find fastlane/screenshots_compat/fi -name "iPhone*.png" 2>/dev/null | wc -l | tr -d ' ')
          EN_IPAD=$(find fastlane/screenshots_compat/en-US -name "iPad*.png" 2>/dev/null | wc -l | tr -d ' ')
          FI_IPAD=$(find fastlane/screenshots_compat/fi -name "iPad*.png" 2>/dev/null | wc -l | tr -d ' ')

          echo "iPhone EN: $EN_IPHONE screenshots"
          echo "iPhone FI: $FI_IPHONE screenshots"
          echo "iPad EN: $EN_IPAD screenshots"
          echo "iPad FI: $FI_IPAD screenshots"

          # Validate counts (expect 2 screenshots per device-locale)
          EXPECTED=2
          ERRORS=0

          if [ "$EN_IPHONE" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPhone EN has only $EN_IPHONE screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$FI_IPHONE" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPhone FI has only $FI_IPHONE screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$EN_IPAD" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPad EN has only $EN_IPAD screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ "$FI_IPAD" -lt "$EXPECTED" ]; then
            echo "âŒ ERROR: iPad FI has only $FI_IPAD screenshots (expected $EXPECTED)"
            ERRORS=$((ERRORS + 1))
          fi

          if [ $ERRORS -gt 0 ]; then
            echo "âŒ Artifact validation failed: $ERRORS error(s)"
            exit 1
          fi

          echo "âœ… All artifacts validated successfully"

      - name: Upload merged screenshots
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-merged
          path: |
            fastlane/screenshots_compat/
            fastlane/screenshots/watch_normalized/
          retention-days: 30

      - name: Update job summary
        if: always()
        run: |
          echo "## Screenshot Merge Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ job.status }}" == "success" ]; then
            echo "### Status: âœ… SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "All screenshots successfully merged and validated." >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Screenshot Counts:**" >> $GITHUB_STEP_SUMMARY
            EN_COUNT=$(find fastlane/screenshots_compat/en-US -name '*.png' 2>/dev/null | wc -l | xargs)
            FI_COUNT=$(find fastlane/screenshots_compat/fi -name '*.png' 2>/dev/null | wc -l | xargs)
            echo "- EN (en-US): $EN_COUNT screenshots" >> $GITHUB_STEP_SUMMARY
            echo "- FI (fi): $FI_COUNT screenshots" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Status: âŒ FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Screenshot merge validation failed. Check logs above for details." >> $GITHUB_STEP_SUMMARY
          fi

  # ============================================================================
  # Upload to App Store Connect
  # ============================================================================
  upload-to-appstore:
    name: Upload Metadata & Screenshots
    needs: [merge-screenshots]
    runs-on: macos-14
    timeout-minutes: 30
    env:
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for screenshot validation)
        run: |
          # Pin to major version 7 for API stability
          brew install imagemagick

          # Verify installation
          magick --version || convert --version
          command -v identify || { echo "âŒ identify command not found"; exit 1; }

      - name: Create screenshots directories
        run: |
          mkdir -p fastlane/screenshots_compat
          mkdir -p fastlane/screenshots/watch_normalized

      - name: Download merged screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-merged
          path: fastlane/

      - name: List merged screenshots
        run: |
          echo "=== iPhone/iPad Screenshots (screenshots_compat) ==="
          find fastlane/screenshots_compat -name "*.png" | head -20
          echo ""
          echo "=== Watch Screenshots ==="
          find fastlane/screenshots/watch_normalized -name "*.png" | head -20

      - name: Validate screenshots before upload
        run: bundle exec fastlane ios validate_delivery_screenshots

      - name: Upload metadata and screenshots to App Store Connect
        run: bundle exec fastlane release version:${{ inputs.version }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ App Store Preparation Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Screenshots Generated & Uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… iPhone (EN + FI): 4 screenshots (1290x2796)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… iPad 13\" (EN + FI): 4 screenshots (2064x2752)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Watch (EN + FI): 10 screenshots (396x484)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Pipeline Architecture" >> $GITHUB_STEP_SUMMARY
          echo "- Per-locale parallelization: 5 parallel jobs (iPhoneÃ—2, iPadÃ—2, Watch)" >> $GITHUB_STEP_SUMMARY
          echo "- Estimated runtime improvement: 50% faster than sequential" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [App Store Connect](https://appstoreconnect.apple.com)" >> $GITHUB_STEP_SUMMARY
          echo "2. Create a new version: **${{ inputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "3. Select the TestFlight build you want to release" >> $GITHUB_STEP_SUMMARY
          echo "4. Review the uploaded screenshots and metadata" >> $GITHUB_STEP_SUMMARY
          echo "5. Submit for review" >> $GITHUB_STEP_SUMMARY
