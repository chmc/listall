name: Prepare App Store Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version for this release (e.g., 1.2.0)'
        required: true
        type: string

permissions:
  contents: read

jobs:
  generate-screenshots:
    name: Generate Screenshots
    runs-on: macos-14
    timeout-minutes: 150  # 2.5 hours to handle full build+test for iPhone, iPad, and Watch with retries
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode version
        run: sudo xcode-select -s /Applications/Xcode_16.1.app/Contents/Developer

      - name: Show Xcode version
        run: xcodebuild -version

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for Frameit)
        run: brew install imagemagick

      # Caching disabled due to hashFiles issues in GitHub Actions
      # Can be re-enabled with static key if needed for performance

      - name: Clean simulator state
        run: |
          xcrun simctl shutdown all || true
          xcrun simctl delete unavailable || true
          # Clean up duplicate Watch simulators to avoid "multiple devices matched" error
          # Keep the oldest watchOS version (matches Xcode 16.1 bundled watchOS 11.1)
          echo "Cleaning duplicate Apple Watch Series 10 (46mm) simulators..."
          # Get all Watch Series 10 46mm UDIDs except the oldest (Xcode-compatible) version
          WATCH_UDIDS=$(xcrun simctl list devices available -j | python3 -c "
          import json, sys, re
          data = json.load(sys.stdin)
          watches = []
          for runtime, devices in data.get('devices', {}).items():
              if 'watchOS' in runtime:
                  # Extract version tuple (major, minor) from runtime like 'watchOS-11-2'
                  match = re.search(r'watchOS-(\d+)-(\d+)', runtime)
                  version_tuple = (int(match.group(1)), int(match.group(2))) if match else (0, 0)
                  for d in devices:
                      if 'Apple Watch Series 10 (46mm)' in d['name'] and d['isAvailable']:
                          watches.append((d['udid'], runtime, version_tuple))
          # Sort by version tuple ascending, keep oldest (Xcode 16.1 uses watchOS 11.1)
          # Delete newer versions that Xcode 16.1 can't use
          watches.sort(key=lambda x: x[2])
          if len(watches) > 1:
              for w in watches[1:]:
                  print(w[0])
          " 2>/dev/null || true)
          for UDID in $WATCH_UDIDS; do
            echo "Deleting duplicate simulator: $UDID"
            xcrun simctl delete "$UDID" || true
          done

      - name: Generate all App Store screenshots
        run: bundle exec fastlane ios prepare_appstore
        env:
          SNAPSHOT_SIMULATOR_WAIT_FOR_BOOT_TIMEOUT: "60"  # Reduced from 90 for faster failure detection

      - name: Upload iPhone/iPad screenshots artifact (normalized for App Store)
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-iphone-ipad
          path: fastlane/screenshots_compat/
          retention-days: 30

      - name: Upload Watch screenshots artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/
          retention-days: 30

      - name: Upload HTML reports
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: screenshot-reports
          path: |
            fastlane/screenshots/screenshots.html
            fastlane/screenshots/watch/screenshots.html
          retention-days: 30

      - name: Upload xcresult and logs for diagnostics
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-and-logs
          path: |
            ~/Library/Logs/snapshot
            ~/Library/Logs/scan
            **/Logs/Test/*.xcresult
          retention-days: 7

  upload-to-appstore:
    name: Upload Metadata & Screenshots
    needs: generate-screenshots
    runs-on: macos-14
    env:
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for screenshot validation)
        run: brew install imagemagick

      - name: Download iPhone/iPad screenshots (normalized for App Store)
        uses: actions/download-artifact@v4
        with:
          name: screenshots-iphone-ipad
          path: fastlane/screenshots_compat/

      - name: Download Watch screenshots
        uses: actions/download-artifact@v4
        with:
          name: screenshots-watch
          path: fastlane/screenshots/watch_normalized/

      - name: Validate screenshots before upload
        run: bundle exec fastlane ios validate_delivery_screenshots

      - name: Upload metadata and screenshots to App Store Connect
        run: bundle exec fastlane release version:${{ inputs.version }}

      - name: Summary
        run: |
          echo "## ðŸŽ‰ App Store Preparation Complete!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Screenshots Generated & Uploaded" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… iPhone (EN + FI): 4 screenshots (1290x2796)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… iPad 13\" (EN + FI): 4 screenshots (2064x2752)" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Watch (EN + FI): 10 screenshots (396x484)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [App Store Connect](https://appstoreconnect.apple.com)" >> $GITHUB_STEP_SUMMARY
          echo "2. Create a new version: **${{ inputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "3. Select the TestFlight build you want to release" >> $GITHUB_STEP_SUMMARY
          echo "4. Review the uploaded screenshots and metadata" >> $GITHUB_STEP_SUMMARY
          echo "5. Submit for review" >> $GITHUB_STEP_SUMMARY
