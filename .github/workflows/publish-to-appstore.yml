name: Publish to App Store

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'App version for this release (e.g., 1.2.0)'
        required: true
        type: string
      skip_validation:
        description: 'Skip screenshot validation'
        required: false
        default: false
        type: boolean

permissions:
  contents: read

jobs:
  publish:
    name: Upload Metadata & Screenshots
    runs-on: macos-14
    timeout-minutes: 30
    env:
      ASC_KEY_ID: ${{ secrets.ASC_KEY_ID }}
      ASC_ISSUER_ID: ${{ secrets.ASC_ISSUER_ID }}
      ASC_KEY_BASE64: ${{ secrets.ASC_KEY_BASE64 }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2'
          bundler-cache: true

      - name: Install ImageMagick (required for screenshot validation)
        run: brew install imagemagick

      - name: Verify screenshots exist in repository
        run: |
          echo "=== Checking committed screenshots ==="
          echo ""
          echo "iPhone/iPad screenshots (screenshots_compat):"
          find fastlane/screenshots_compat -name "*.png" -type f | wc -l | xargs echo "  Total files:"
          ls -la fastlane/screenshots_compat/en-US/ || { echo "::error::Missing en-US iPhone/iPad screenshots"; exit 1; }
          ls -la fastlane/screenshots_compat/fi/ || { echo "::error::Missing fi iPhone/iPad screenshots"; exit 1; }
          echo ""
          echo "Watch screenshots (watch_normalized):"
          find fastlane/screenshots/watch_normalized -name "*.png" -type f | wc -l | xargs echo "  Total files:"
          ls -la fastlane/screenshots/watch_normalized/en-US/ || { echo "::error::Missing en-US Watch screenshots"; exit 1; }
          ls -la fastlane/screenshots/watch_normalized/fi/ || { echo "::error::Missing fi Watch screenshots"; exit 1; }
          echo ""
          echo "macOS screenshots (mac/processed):"
          find fastlane/screenshots/mac/processed -name "*.png" -type f | wc -l | xargs echo "  Total files:"
          ls -la fastlane/screenshots/mac/processed/en-US/ || { echo "::error::Missing en-US macOS screenshots"; exit 1; }
          ls -la fastlane/screenshots/mac/processed/fi/ || { echo "::error::Missing fi macOS screenshots"; exit 1; }

      - name: Verify macOS screenshots exist
        run: |
          MACOS_DIR="fastlane/screenshots/mac/processed"

          if [[ ! -d "${MACOS_DIR}" ]]; then
            echo "::error::macOS processed screenshots directory not found: ${MACOS_DIR}"
            echo "::error::Run '.github/scripts/generate-screenshots-local.sh macos' locally first."
            exit 1
          fi

          # Count screenshots per locale (expect 4 per locale)
          EXPECTED_PER_LOCALE=4

          for locale_dir in "${MACOS_DIR}"/*/; do
            if [[ -d "${locale_dir}" ]]; then
              locale_name=$(basename "${locale_dir}")
              count=$(find "${locale_dir}" -name "*.png" -type f | wc -l | tr -d ' ')

              if [[ ${count} -ne ${EXPECTED_PER_LOCALE} ]]; then
                echo "::error::macOS locale ${locale_name}: expected ${EXPECTED_PER_LOCALE} screenshots, found ${count}"
                exit 1
              fi

              echo "macOS locale ${locale_name}: ${count} screenshots OK"
            fi
          done

          echo "macOS screenshot verification passed"

      - name: Validate macOS screenshot count
        run: |
          MACOS_DIR="fastlane/screenshots/mac/processed"
          TOTAL_COUNT=$(find "${MACOS_DIR}" -name "*.png" -type f | wc -l | tr -d ' ')
          EXPECTED_TOTAL=8  # 4 screenshots x 2 locales

          if [[ ${TOTAL_COUNT} -ne ${EXPECTED_TOTAL} ]]; then
            echo "::error::macOS screenshot count mismatch: expected ${EXPECTED_TOTAL}, found ${TOTAL_COUNT}"
            exit 1
          fi

          echo "macOS total screenshots: ${TOTAL_COUNT} (expected ${EXPECTED_TOTAL})"

      - name: Validate screenshot dimensions
        if: ${{ !inputs.skip_validation }}
        run: bundle exec fastlane ios validate_delivery_screenshots

      - name: Upload metadata and screenshots to App Store Connect
        # Note: skip_screenshots:true due to ASC API rejecting display types
        # All screenshots must be uploaded manually via App Store Connect
        # The ASC version 1.1.14 appears to be in a corrupted state
        # See: https://github.com/chmc/listall/actions/runs/21477378329
        run: bundle exec fastlane release version:${{ inputs.version }} skip_screenshots:true

      - name: Summary
        run: |
          echo "## App Store Publication Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ⚠️ Screenshots Skipped - Manual Upload Required" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "App Store Connect API is rejecting screenshot display types for this version." >> $GITHUB_STEP_SUMMARY
          echo "All screenshots must be uploaded manually via the ASC web interface." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Screenshot Locations" >> $GITHUB_STEP_SUMMARY
          echo "| Platform | Location |" >> $GITHUB_STEP_SUMMARY
          echo "|----------|----------|" >> $GITHUB_STEP_SUMMARY
          echo "| iPhone | \`fastlane/screenshots/en-US/\` and \`fi/\` |" >> $GITHUB_STEP_SUMMARY
          echo "| iPad | \`fastlane/screenshots/en-US/\` and \`fi/\` |" >> $GITHUB_STEP_SUMMARY
          echo "| Watch | \`fastlane/screenshots/watch_normalized/\` |" >> $GITHUB_STEP_SUMMARY
          echo "| macOS | \`fastlane/screenshots/mac/processed/\` |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Next Steps" >> $GITHUB_STEP_SUMMARY
          echo "1. Go to [App Store Connect](https://appstoreconnect.apple.com)" >> $GITHUB_STEP_SUMMARY
          echo "2. Navigate to version: **${{ inputs.version }}**" >> $GITHUB_STEP_SUMMARY
          echo "3. **Upload ALL screenshots manually** from the locations above" >> $GITHUB_STEP_SUMMARY
          echo "4. Select the TestFlight build you want to release" >> $GITHUB_STEP_SUMMARY
          echo "5. Review and submit for review" >> $GITHUB_STEP_SUMMARY
